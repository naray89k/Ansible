---
- hosts:               web_server
  become:              true
  tasks:
    - name:            configure /etc/hosts
      lineinfile:
        dest:          /etc/hosts
        line:          "{{ hostvars[item].ansible_host }}  {{ hostvars[item].inventory_hostname }}"
        state:         present
      with_items:
        - webserver

    - name:            install apache2
      apt:
        name:
          - apache2
          - libapache2-mod-wsgi
          - python-pip
          - python-virtualenv
          - python-mysqldb
        state:         present
        update_cache:  yes
        force_apt_get: yes

    - name:            ensure apache2 started.
      service:
        name:          apache2
        state:         started
        enabled:       yes

    - name:            ensure mod_wsgi enabled
      apache2_module:
        name:          wsgi
        state:         present
      notify:          restart apache2

    - name:            copy demo app Source
      copy:
        src:           ../ansible_demo_app/app/
        dest:          /var/www/demo
        mode:          0755
      notify:          restart apache2

    - name:            copy apache virtual host config
      copy:
        src:           ../ansible_demo_app/demo.conf
        dest:          /etc/apache2/sites-available
        mode:          0755
      notify:          restart apache2

    - name:            setup python virtual environment
      pip:
        requirements:  /var/www/demo/requirements.txt
        virtualenv:    /var/www/demo/.venv
      notify:          restart apache2
    - wait_for:        port=80

    - name:            deactivate the default apache site.
      file:
        path:          /etc/apache2/sites-enabled/000-default.conf
        state:         absent
      notify:          restart apache2
    - wait_for:        port=80

    - name:            activate the demo apache site
      file:
        src:           /etc/apache2/sites-available/demo.conf
        dest:          /etc/apache2/sites-enabled/demo.conf
        state:         link
      notify:          restart apache2

  handlers:
    - name:            restart apache2
      service:
        name:          apache2
        state:         restarted

